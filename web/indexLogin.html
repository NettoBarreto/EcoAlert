<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAlert</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4A8C3A, #6CBE5C );
        }

        .container {
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .left {
            display: flex;
            flex-direction: column;
            background-color: transparent;
            padding: 50px;
            box-sizing: border-box;
            width: 40%;
        }
        
        .right {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60%;
            background-color: 6CBE5C;
        }

        .right img {
            width: 95%;
            height: 95%;
            object-fit: cover;
            border-radius: 100px;
        }

        h1 {
            margin: 0;
            margin-top: -30px;
            font-size: 3em;
            color: white;
            text-align: left;
            padding-bottom: 4px;
        }
        h2 {           
            margin: 0;
            margin-left: 5px;
            padding-right: 120px;
            font-size: 2em;
            color: white;
            text-align: left;
            margin-bottom: 8px; /* Ajuste para manter a distância proporcional */
            
        }
        p {
            font-size: 1.2em;
            color: white;
            text-align: left;
            margin: 2px 0;
            line-height: 1.2;


        }

        h1 + h2 {
            margin-top: -10px;

        }


        .buttons {
            text-align: center;
            margin-top: auto;
            margin-bottom: 30px;
            padding-top: 20px;
            
        }
        .buttons a {
            padding: 15px 30px;
            margin: 0 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }

        .buttons a:hover {
            padding: 15px 30px;
            margin: 0 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }

        .register {
            background-color: #4CAF50;
            color: white;
        }
        .register:hover {
            background-color: green;
            color: white;
        }

        .login {
            background-color: #008CBA;
            color: white;
        }
        .login:hover {
            background-color: blue;
            color: white;
        }

        /* Media Queries */
        @media (min-width: 998px) and (min-height: 687px) {
            h1 {
                font-size: 100px;
            }
            h2 {
                font-size: 33px;
            }
            p {
                font-size: 18px;
            }
        }
        @media (max-width: 1200px) {
            h1 {
                font-size: 80px;
            }
            h2 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
        }
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            .left, .right {
                width: 100%;
                height: auto;
            }
            h1 {
                font-size: 60px;
            }
            h2 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
        }
        @media (max-width: 768px) {
            .left {
                padding: 30px 20px;
            }
            h1 {
                font-size: 50px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 12px;
            }
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 40px;
            }
            h2 {
                font-size: 18px;
            }
            p {
                font-size: 10px;
            }
            .buttons a {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        .formLogin {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 7px;
            padding: 40px;
            box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.4);
            gap: 1px;
            text-align: left;
        }

        .areaLogin img {
            width: 420px;
        }

        .formLogin h1 {
            color: black;
            font: bolder;
            padding: 0;
            margin: 0;
            font-weight: 500;
            font-size: 2.3em;
            margin-top: -30px;
        }

        .formLogin h2 {
            margin: 0;
            font-size: 2em;
            color: black;
            padding-top: 0px;
            margin-top: -25px;
            margin-bottom: 30px;
        }

        .formLogin p {
            display: inline-block;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            margin-top: -20px;
        }

        .formLogin input {
            padding: 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            margin-top: 5px;
            border-radius: 4px;
            transition: all linear 160ms;
            outline: none;
        }

        .formLogin input:focus {
            border: 1px solid #f72585;
        }

        .formLogin label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 0px;
        }

        .formLogin a {
            display: inline-block;
            margin-bottom: 20px;
            font-size: 13px;
            color: #555;
            transition: all linear 160ms;
        }

        .formLogin a:hover {
            color: #f72585;
        }

        #inputAcesso {
            margin-bottom: -10px;

        }

        #esqSenha {
            margin-bottom: 2px;
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Eco Alert</h1>
            <h2>O parceiro da sua alimentação</h2>
            <div class="page">
                <form method="POST" class="formLogin">
                    
                    <h2>Acesso</h2>

                    <p>Digite os seus dados de acesso no campo abaixo.</p>

                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail" autofocus="true" />

                        <label for="password">Senha</label>
                        <input type="password" placeholder="Digite sua senha" />

                        <a id="esqSenha" href="EsqSenha.html">Esqueci minha senha</a>
                        <a href="indexCadastro.html">ou Cadastre-se</a>
                        <input id="inputAcesso" type="submit" value="Acessar" class="btn" />
                        

                </form>
            </div>
        </div>
        <div class="right">
            <img src="Arquivos/image.png" alt="Imagem de exemplo">
        </div>
    </div>
</body>
</html>
